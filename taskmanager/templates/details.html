{% extends "base.html" %}
{% block content %}
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">

                <div class="card-header">
                    <h3>Update Task: {{ data.task_name }}</h3>
                </div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Task Name</label>
                            <input type="text" name="task_name" class="form-control" value="{{ data.task_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="task_description" class="form-control" rows="3" required>{{ data.task_description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" name="due_date" class="form-control" value="{{ data.due_date|date:'Y-m-d' }}" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'task_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
{% endblock %}
